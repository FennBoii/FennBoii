<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen Stream</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Live Screen Stream</h1>
    <img id="screen" />
    <script>
        const socket = io();
        const img = document.getElementById('screen');

        socket.on('stream', (data) => {
            img.src = 'data:image/jpeg;base64,' + data;
        });
    </script>
</body>
</html>
